name: flex_my_way
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  http: ^0.13.4
  intl: ^0.17.0
  url_launcher: ^6.0.20
  flutter_iconly: ^1.0.2
  shared_preferences: ^2.0.13
  sqflite: ^2.0.2
  path_provider: ^2.0.9
  fluttertoast: ^8.0.9
  google_maps_flutter: ^2.1.2
  webview_flutter: ^3.0.4
  animated_text_kit: ^4.2.1
  share_plus: ^4.0.3
  image_picker: ^0.8.4+11
  geocoding: ^2.0.4
  geolocator: ^8.2.0
  app_settings: ^4.1.5
  get: ^4.6.1
  flutter_spinkit: ^5.1.0
  contacts_service: ^0.6.3
  permission_handler: ^9.2.0
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/jpegs/
    - assets/images/svgs/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.otf
        - asset: assets/fonts/Gilroy-ExtraBold.otf
          weight: 700

    - family: Neon
      fonts:
        - asset: assets/fonts/Neon.ttf
          weight: 600

